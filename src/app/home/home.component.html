<div style="display: flex;">
    <div style="display: inline-block; width: 15%;">
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark vh-100">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Sidebar</span>
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link text-white"
                        ariaCurrentWhenActive="page">
                        <fa-icon [icon]="faHouse"></fa-icon>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a routerLink="/books" (click)="clearalphabet()" routerLinkActive="active"
                        class="nav-link text-white" ariaCurrentWhenActive="page">
                        <fa-icon [icon]="faBook"></fa-icon>
                        Books
                    </a>
                </li>
            </ul>
            <hr>
            <div>
                <table>
                    <tr>
                        <td rowspan="2"><fa-icon [icon]="faCircleUser"></fa-icon></td>
                        <td>&nbsp;</td>
                        <td><strong>{{Name}}</strong></td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>{{Role}}</td>
                    </tr>
                </table>
            </div>
            <hr>
            <a routerLink="/login" (click)="logout()" routerLinkActive="active" class="nav-link text-white"
                ariaCurrentWhenActive="page">
                <fa-icon [icon]="faPowerOff"></fa-icon>
                Logout
            </a>
        </div>
    </div>
    <div style="display: inline-block; width: 85%;">
        <router-outlet />
    </div>
</div>
