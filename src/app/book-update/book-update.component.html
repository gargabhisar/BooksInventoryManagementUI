<div class="container table-responsive py-5">
    <h2 class="text-center">Book - {{ book.title }}</h2>
    <hr>
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Book Image</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Author</th>
                <th>Locations</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img [src]="'data:image/png;base64,' + book.image" height="150" alt="{{ book.title }}"></td>
                <td>{{ book.title }}</td>
                <td>{{ book.isbn }}</td>
                <td>{{ book.author }}</td>
                <td>
                  <table class="table table-bordered">
                    <thead class="thead-dark">
                      <tr>
                        <td>Bed</td>
                        <td>Almirah</td>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><input type="number" [disabled]="isDisabled" class="form-control" [(ngModel)]="book.locations.bed" placeholder="Enter Bed Count"></td>
                        <td><input type="number" [disabled]="isDisabled" class="form-control" [(ngModel)]="book.locations.almirah" placeholder="Enter Bed Count"></td>
                      </tr>
                    </tbody>
                  </table>
                </td>
                <td>
                  <button type="button" class="btn btn-primary" (click)="updateBook(book)">Update</button>
                </td>
              </tr>
        </tbody>
    </table>
</div>
